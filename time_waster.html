<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Game Waster 9000: Zero Effort Edition</title>
    <style>
        /* General Theme */
        body {
            font-family: 'Consolas', monospace;
            background-color: #0a0a0a; /* Deep Black */
            color: #e0f7fa; /* Light Blue Text */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4fc3f7; /* Accent Blue */
            margin-bottom: 20px;
        }

        /* Container for SPA structure */
        #mainContainer {
            width: 95%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            background-color: #1a237e; /* Deep Navy Blue */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.2);
            min-height: 70vh;
        }

        /* Game Menu */
        #mainMenu {
            width: 300px;
            overflow-y: auto;
            max-height: 70vh;
            border-right: 1px solid #4fc3f7;
            padding-right: 15px;
        }

        #mainMenu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 10px;
            margin-bottom: 5px;
            background-color: #2c3e50;
            color: #e0f7fa;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.9em;
        }

        #mainMenu button:hover {
            background-color: #4fc3f7;
            color: #0a0a0a;
        }
        
        #mainMenu button.active {
            background-color: #81d4fa;
            color: #0a0a0a;
            font-weight: bold;
        }

        /* Game Area (Single Game Display) */
        #gameArea {
            flex-grow: 1;
            padding: 10px;
            text-align: center;
        }
        
        .game-display {
            background-color: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.1);
        }

        .game-display h2 {
            color: #81d4fa;
            border-bottom: 1px solid #4fc3f7;
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Shared Components Styling */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            background-color: #4fc3f7;
            color: #0a0a0a;
            transition: background-color 0.2s;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        input[type="number"], input[type="text"], select {
            padding: 8px;
            border: 1px solid #4fc3f7;
            border-radius: 4px;
            background-color: #0a0a0a;
            color: #e0f7fa;
            width: 90%;
            max-width: 200px;
            box-sizing: border-box;
            margin: 5px 0;
            font-size: 1em;
            text-align: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .game-output {
            margin-top: 15px;
            padding: 10px;
            font-size: 1.1em;
            min-height: 30px;
            word-wrap: break-word;
            text-align: center;
            border-top: 1px dashed #2c3e50;
        }
        
        /* Specific Ouija Board Styling */
        #ouijaBoardContainer {
            position: relative;
            width: 100%;
            height: 100px; 
            margin: 10px auto;
            border: 2px solid #4fc3f7;
            background-color: #000033;
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
        }
        .ouija-row { width: 98%; display: flex; justify-content: space-around; margin: 3px 0; }
        .ouija-char { padding: 0 3px; font-weight: bold; cursor: default; }
        #planchette {
            position: absolute;
            width: 20px; height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
            border: 3px solid #ff5252;
            transition: transform 0.8s ease-in-out;
            transform: translate(-50%, -50%); /* Start centered */
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #planchette::after { content: 'üëÅ'; font-size: 10px; color: #0a0a0a; }
        #currentOuijaAnswer { font-size: 1em; text-align: center; min-height: 50px;}

    </style>
</head>
<body>
    <h1>The Infinite Game Waster 9000: Zero Effort Edition</h1>
    <p>100 distractions deployed. Select a game to begin wasting time.</p>

    <div id="mainContainer">
        <div id="mainMenu">
            <!-- Menu buttons loaded by JS -->
        </div>

        <div id="gameArea">
            <p>Select a game from the menu on the left to start playing.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initializeWaster);

        // --- Core Data Structure for 100 Games ---
        const GAMES_DATA = [
            // ROW 1 (Games 1-10)
            { id: 1, title: 'RPS (Clicker)', html: `<h2>1. RPS (Clicker)</h2><p>P <span id="rpsPlayerScore">0</span> | C <span id="rpsCompScore">0</span></p><div class="controls"><button onclick="playRPS('Rock')">Rock</button><button onclick="playRPS('Paper')">Paper</button><button onclick="playRPS('Scissors')">Scissors</button></div><div class="game-output" id="rpsResult">Choose.</div>` },
            { id: 2, title: 'Guesser (Custom)', html: `<h2>2. Guesser (Custom)</h2><p>Range Max: <input type="number" id="guessRange" value="100" min="10" style="width:100px;"></p><p>Attempts Left: <span id="guessAttempts">5</span></p><input type="number" id="guessInput" placeholder="Guess (1-Max)"><div class="controls"><button onclick="checkGuess()">Submit</button><button onclick="initializeGuessGame()">Reset</button></div><div class="game-output" id="guessResult">Start.</div>` },
            { id: 3, title: 'Reaction Test', html: `<h2>3. Reaction Test</h2><p>Max Delay: <input type="number" id="reactionMaxDelay" value="3000" min="500" style="width:100px;"> ms</p><p>Best Time: <span id="bestTime">N/A</span> ms</p><button id="reactionButton" onclick="handleReactionClick()">Start Test</button><div class="game-output" id="reactionTimeResult">Wait for green.</div>` },
            { id: 4, title: 'Coin Flip (Custom Bias)', html: `<h2>4. Coin Flip (Custom)</h2><p>Heads Bias %: <input type="number" id="coinBias" value="50" min="0" max="100" style="width:100px;"></p><p>Total Heads: <span id="coinHeads">0</span></p><button onclick="flipCoin()">Flip Coin</button><div class="game-output" id="coinResult">Ready.</div>` },
            { id: 5, title: 'Dice Roller (D-Custom)', html: `<h2>5. Dice Roller (D-Custom)</h2><p>Sides: <input type="number" id="diceSides" value="6" min="2" style="width:100px;"></p><p>Total Rolls: <span id="diceRolls">0</span></p><button onclick="rollDice()">Roll</button><div class="game-output" id="diceResult">Roll.</div>` },
            { id: 6, title: 'Magic 8-Ball', html: `<h2>6. Magic 8-Ball</h2><input type="text" id="eightBallQuestion" placeholder="Ask a Yes/No Question"><button onclick="askEightBall()">Ask</button><div class="game-output" id="eightBallResult">Query.</div>` },
            { id: 7, title: 'Clicker (Custom Rate)', html: `<h2>7. Clicker (Custom Rate)</h2><p>Rate: <input type="number" id="clickRate" value="1" min="1" style="width:100px;"></p><p>Score: <span id="clickerScore">0</span></p><div class="controls"><button onclick="increaseClicker()">Click</button><button onclick="resetClicker()">Reset</button></div><div class="game-output">Infinite.</div>` },
            { id: 8, title: 'High/Low Card', html: `<h2>8. High/Low Card</h2><p>Current Card: <span id="currentCard">?</span></p><div class="controls"><button onclick="playCardGuess('High')">Higher</button><button onclick="playCardGuess('Low')">Lower</button></div><div class="game-output" id="cardResult">Guess next.</div>` },
            { id: 9, title: 'PWD Generator', html: `<h2>9. PWD Generator</h2><p>Length (4-20): <input type="number" id="pwdLength" value="8" min="4" max="20" style="width:100px;"></p><label><input type="checkbox" id="chkSymbols" checked> Include Symbols</label><button onclick="generatePassword()">Generate</button><div class="game-output" id="passwordResult">Click.</div>` },
            { id: 10, title: 'Door Selector (Custom)', html: `<h2>10. Door Selector (Custom)</h2><p>Number of Doors: <input type="number" id="numDoors" value="3" min="2" max="5" style="width:100px;"></p><div class="controls" id="doorButtons"></div><div class="game-output" id="doorResult">Pick a door.</div>` },
            
            // ROW 2 (Games 11-20)
            { id: 11, title: 'Math Quiz (+/-)', html: `<h2>11. Math Quiz (+/-)</h2><p id="mathQuestion" style="font-size:1.5em;">?</p><input type="number" id="mathAnswer" placeholder="Answer"><button onclick="submitMathAnswer()">Check</button><div class="game-output" id="mathResult">Solve.</div>` },
            { id: 12, title: 'Vowel Counter', html: `<h2>12. Vowel Counter</h2><input type="text" id="textInput" placeholder="Type text here..."><button onclick="countLetters()">Analyze</button><div class="game-output" id="countResult">Vowels: 0 | Consonants: 0</div>` },
            { id: 13, title: 'Collector (Multi)', html: `<h2>13. Collector (Multi)</h2><p>Gems: <span id="resourceGems">0</span> | Ore: <span id="resourceOre">0</span></p><div class="controls"><button onclick="collectResource('Gem')">Collect Gem</button><button onclick="collectResource('Ore')">Collect Ore</button></div><div class="game-output" id="resourceResult">Mine.</div>` },
            { id: 14, title: 'Stopwatch (Lap)', html: `<h2>14. Stopwatch (Lap)</h2><p id="stopwatchDisplay" style="font-size:1.8em;">00:00.00</p><div class="controls"><button id="startStopwatch" onclick="startStopwatch()">Start</button><button id="lapStopwatch" onclick="lapStopwatch()" disabled>Lap</button><button id="resetStopwatch" onclick="resetStopwatch()">Reset</button></div><div class="game-output" id="lapHistory"></div>` },
            { id: 15, title: 'Quote Generator', html: `<h2>15. Quote Gen</h2><button onclick="generateQuote()">Get Quote</button><div class="game-output" id="quoteResult">Wisdom awaits.</div>` },
            { id: 16, title: 'Streak Tracker', html: `<h2>16. Streak Tracker</h2><p>Heads Prob %: <input type="number" id="flipProb" value="50" min="1" max="99" style="width:100px;"></p><p>Current Streak: <span id="streakCount">0</span></p><div class="controls"><button onclick="flipStreak('Heads')">Heads</button><button onclick="flipStreak('Tails')">Tails</button></div><div class="game-output" id="streakResult">Beat the odds!</div>` },
            { id: 17, title: 'Choice Dilemma', html: `<h2>17. Choice Dilemma</h2><p>Make a meaningless binary choice.</p><div class="controls"><button onclick="makeDilemmaChoice('Yes')">Yes</button><button onclick="makeDilemmaChoice('No')">No</button></div><div class="game-output" id="dilemmaResult">Decision.</div>` },
            { id: 18, title: 'Temp Converter', html: `<h2>18. Temp Converter</h2><input type="number" id="tempInput" placeholder="Temperature"><div class="controls"><button onclick="convertTemp('C')">C‚ÜíF</button><button onclick="convertTemp('F')">F‚ÜíC</button></div><div class="game-output" id="tempResult">Result.</div>` },
            { id: 19, title: 'ASCII Lookup', html: `<h2>19. ASCII Lookup</h2><input type="text" id="asciiInput" maxlength="1" placeholder="Character"><button onclick="getAsciiValue()">Lookup</button><div class="game-output" id="asciiResult">Value: N/A</div>` },
            { id: 20, title: 'Color Mixer (Hex)', html: `<h2>20. Color Mixer (Hex)</h2><select id="colorSelect1"><option value="#ff0000">Red</option><option value="#00ff00">Green</option><option value="#0000ff">Blue</option></select> + <select id="colorSelect2"><option value="#ff0000">Red</option><option value="#00ff00">Green</option><option value="#0000ff">Blue</option></select><button onclick="mixColors()">Mix</button><div class="game-output"><div id="mixedColorBox" style="height: 30px; width: 100%; background: #ff0000;"></div></div>` },
            
            // ROW 3 (Games 21-30)
            { id: 21, title: 'VISUAL OUIJA BOARD', html: `<h2>21. VISUAL OUIJA BOARD</h2><input type="text" id="ouijaQuestion" placeholder="Ask a Question" maxlength="30"><div id="ouijaBoardContainer"><div id="planchette"></div><div class="ouija-row"><span id="o_YES" class="ouija-char">YES</span><span id="o_NO" class="ouija-char">NO</span><span id="o_GOODBYE" class="ouija-char">GOODBYE</span></div><div class="ouija-row"><span id="o_1" class="ouija-char">1</span><span id="o_2" class="ouija-char">2</span><span id="o_3" class="ouija-char">3</span><span id="o_4" class="ouija-char">4</span><span id="o_5" class="ouija-char">5</span><span id="o_6" class="ouija-char">6</span><span id="o_7" class="ouija-char">7</span><span id="o_8" class="ouija-char">8</span><span id="o_9" class="ouija-char">9</span><span id="o_0" class="ouija-char">0</span></div><div class="ouija-row"><span id="o_A" class="ouija-char">A</span><span id="o_B" class="ouija-char">B</span><span id="o_C" class="ouija-char">C</span><span id="o_D" class="ouija-char">D</span><span id="o_E" class="ouija-char">E</span><span id="o_F" class="ouija-char">F</span><span id="o_G" class="ouija-char">G</span><span id="o_H" class="ouija-char">H</span><span id="o_I" class="ouija-char">I</span><span id="o_J" class="ouija-char">J</span><span id="o_K" class="ouija-char">K</span><span id="o_L" class="ouija-char">L</span><span id="o_M" class="ouija-char">M</span><span id="o_N" class="ouija-char">N</span><span id="o_O" class="ouija-char">O</span><span id="o_P" class="ouija-char">P</span><span id="o_Q" class="ouija-char">Q</span><span id="o_R" class="ouija-char">R</span><span id="o_S" class="ouija-char">S</span><span id="o_T" class="ouija-char">T</span><span id="o_U" class="ouija-char">U</span><span id="o_V" class="ouija-char">V</span><span id="o_W" class="ouija-char">W</span><span id="o_X" class="ouija-char">X</span><span id="o_Y" class="ouija-char">Y</span><span id="o_Z" class="ouija-char">Z</span></div></div><div class="controls"><button id="ouijaButton" onclick="moveRandomly()">Ask Spirit / Next Letter</button><button id="ouijaResetButton" onclick="resetOuija()">New Question</button></div><div class="game-output" id="currentOuijaAnswer">Planchette waits...</div>` },
            { id: 22, title: 'Arbitrary Progress', html: `<h2>22. Arbitrary Progress</h2><p>Step Size: <input type="number" id="progressStep" value="10" min="1" style="width:100px;"></p><p>Level: <span id="progressLevel">0</span>%</p><button onclick="increaseProgress()">Advance</button><div class="game-output" id="progressResult">Keep grinding.</div>` },
            { id: 23, title: 'Binary Converter', html: `<h2>23. Binary Converter</h2><input type="number" id="decInput" placeholder="Decimal Number"><button onclick="convertToBinary()">Convert</button><div class="game-output" id="binaryResult">Binary: N/A</div>` },
            { id: 24, title: 'Shape Generator', html: `<h2>24. Shape Generator (Custom)</h2><input type="text" id="customShapes" placeholder="Sq, Tri, Cir" value="Circle,Square,Triangle,Hexagon"><button onclick="generateShape()">Generate</button><div class="game-output" id="shapeResult">Shape: N/A</div>` },
            { id: 25, title: 'Palindrome Check', html: `<h2>25. Palindrome Check</h2><input type="text" id="palindromeInput" placeholder="Word/Phrase"><button onclick="checkPalindrome()">Check</button><div class="game-output" id="palindromeResult">Is it?</div>` },
            { id: 26, title: 'Odd/Even Clicker', html: `<h2>26. Odd/Even Clicker</h2><p>Max Number: <input type="number" id="oddEvenMax" value="100" min="10" style="width:100px;"></p><p>Score: <span id="oddEvenScore">0</span></p><div class="controls"><button onclick="clickOddEven(true)">Guess Odd</button><button onclick="clickOddEven(false)">Guess Even</button></div><div class="game-output" id="oddEvenResult">Guess correctly.</div>` },
            { id: 27, title: 'Vending Machine', html: `<h2>27. Vending Machine</h2><p>Cost: <input type="number" id="vmCost" value="5" min="1" style="width:100px;"></p><p>Credits: <span id="vmCredits">10</span></p><button onclick="buyItem()">Buy Item</button><div class="game-output" id="vmResult">Get junk.</div>` },
            { id: 28, title: 'Hex Color Gen', html: `<h2>28. Hex Color Gen</h2><button onclick="generateHexColor()">New Hex</button><div class="game-output" id="hexResult" style="height:30px; line-height:30px;">#FFFFFF</div>` },
            { id: 29, title: 'Time Waster Timer', html: `<h2>29. Time Waster Timer</h2><p id="wasteTimer" style="font-size:1.8em;">0s</p><div class="controls"><button onclick="startWasteTimer()">Start</button><button onclick="stopWasteTimer()">Stop</button></div><div class="game-output">Watch time fly.</div>` },
            { id: 30, title: 'Random Letter', html: `<h2>30. Random Letter</h2><button onclick="generateRandomLetter()">Get Letter</button><div class="game-output" id="letterResult" style="font-size: 2em;">?</div>` },

            // ROW 4 (Games 31-40)
            { id: 31, title: 'Simple Calculator', html: `<h2>31. Simple Calculator</h2><input type="text" id="calcInput" placeholder="e.g., 2+2*5"><button onclick="calculate()">Calculate</button><div class="game-output" id="calcResult">Result.</div>` },
            { id: 32, title: 'Quote Reverser', html: `<h2>32. Quote Reverser</h2><p>Length: <input type="number" id="reverseLen" value="10" min="5" max="30" style="width:100px;"></p><button onclick="reverseQuote()">Reverse Quote Snippet</button><div class="game-output" id="reverseResult"></div>` },
            { id: 33, title: 'Fibonacci Step', html: `<h2>33. Fibonacci Step</h2><p>Current Number: <span id="fibCurrent">1</span></p><button onclick="nextFib()">Next Step</button><div class="game-output" id="fibResult">Sequence.</div>` },
            { id: 34, title: 'Health Bar Sim', html: `<h2>34. Health Bar Sim</h2><p>Damage Max: <input type="number" id="damageMax" value="20" min="5" style="width:100px;"></p><p>Health: <span id="healthDisplay" style="font-weight:bold;">100</span> / 100</p><div class="controls"><button onclick="takeDamage()">Damage</button><button onclick="heal()">Heal</button></div><div class="game-output" id="healthResult">Status.</div>` },
            { id: 35, title: 'Word Censorship', html: `<h2>35. Word Censorship</h2><p>Censor Char: <input type="text" id="censorChar" maxlength="1" value="*"></p><input type="text" id="censorInput" placeholder="Text to Censor"><button onclick="censorVowels()">Censor Vowels</button><div class="game-output" id="censorResult">***</div>` },
            { id: 36, title: 'Click Limit (Custom)', html: `<h2>36. Click Limit (Custom)</h2><p>Max Clicks: <input type="number" id="maxClickLimit" value="10" min="1" style="width:100px;"></p><p>Clicks Left: <span id="clickLimit">10</span></p><button onclick="limitedClick()">Click</button><div class="game-output" id="limitedResult">Click fast!</div>` },
            { id: 37, title: 'Word Length Count', html: `<h2>37. Word Length Count</h2><input type="text" id="wordLengthInput" placeholder="Word"><button onclick="countWordLength()">Count</button><div class="game-output" id="wordLengthResult">Length: 0</div>` },
            { id: 38, title: 'Random Button Press', html: `<h2>38. Random Button Press</h2><p>Click the correct color (changes randomly)</p><button id="targetButton" onclick="clickTarget()">Click Me</button><div class="game-output" id="targetResult">Success?</div>` },
            { id: 39, title: 'Simple Lottery (Custom)', html: `<h2>39. Simple Lottery (Custom)</h2><p>Cost: <input type="number" id="lottoCost" value="1" min="1" style="width:80px;"> | Win Pct: <input type="number" id="lottoWinPct" value="10" min="1" max="50" style="width:80px;"></p><p>Tickets: <span id="lottoTickets">10</span></p><div class="controls"><button onclick="buyLotto()">Buy Tickets</button><button onclick="checkLotto()">Draw</button></div><div class="game-output" id="lottoResult">Try your luck.</div>` },
            { id: 40, title: 'Case Converter', html: `<h2>40. Case Converter</h2><input type="text" id="capInput" placeholder="Text"><div class="controls"><button onclick="capitalizeText('upper')">UPPERCASE</button><button onclick="capitalizeText('lower')">lowercase</button></div><div class="game-output" id="capResult"></div>` },

            // ROW 5 (Games 41-50)
            { id: 41, title: 'Color Guess (3 Opt)', html: `<h2>41. Color Guess (3 Opt)</h2><p style="font-size:1.5em;">Target: <span id="colorGuessTarget" style="color:#0a0a0a;">?</span></p><div class="controls"><button onclick="guessColor(0)">Red</button><button onclick="guessColor(1)">Blue</button><button onclick="guessColor(2)">Green</button></div><div class="game-output" id="colorGuessResult">Guess the color.</div>` },
            { id: 42, title: 'Character Duplicator', html: `<h2>42. Character Duplicator</h2><p>Count (1-10): <input type="number" id="dupCount" value="5" min="1" max="10" style="width:100px;"></p><input type="text" id="dupInput" maxlength="1" placeholder="Char"><button onclick="duplicateChar()">Duplicate</button><div class="game-output" id="dupResult"></div>` },
            { id: 43, title: 'Countdown (Custom)', html: `<h2>43. Countdown (Custom)</h2><p>Max Seconds: <input type="number" id="countdownMax" value="5" min="1" style="width:100px;"></p><p id="countdownDisplay" style="font-size:1.8em;">5</p><button onclick="startCountdown()">Start</button><div class="game-output" id="countdownResult">Ready.</div>` },
            { id: 44, title: 'Simple Pet Sim', html: `<h2>44. Simple Pet Sim</h2><p>Feed Cost: <input type="number" id="petCost" value="1" min="1" style="width:100px;"></p><p>Food Stock: <span id="petFood">10</span></p><button onclick="feedPet()">Feed Pet</button><div class="game-output" id="petResult">Pet: Happy</div>` },
            { id: 45, title: 'Word Scrambler', html: `<h2>45. Word Scrambler</h2><input type="text" id="scrambleInput" placeholder="Word"><button onclick="scrambleWord()">Scramble</button><div class="game-output" id="scrambleResult"></div>` },
            { id: 46, title: 'Prime Checker', html: `<h2>46. Prime Checker</h2><input type="number" id="primeInput" placeholder="Number"><button onclick="checkPrime()">Check</button><div class="game-output" id="primeResult">Is it prime?</div>` },
            { id: 47, title: 'Guess the Shape', html: `<h2>47. Guess the Shape</h2><div class="controls"><button onclick="guessShape('Circle')">Circle</button><button onclick="guessShape('Square')">Square</button><button onclick="guessShape('Triangle')">Triangle</button></div><div class="game-output" id="shapeGuessResult">Guess.</div>` },

        let activeGameId = null;
        const gameArea = document.getElementById('gameArea');
        const mainMenu = document.getElementById('mainMenu');
        let gameIntervals = []; // To store and clear intervals/timeouts

        function initializeWaster() {
            renderMainMenu();
        }

        function renderMainMenu() {
            mainMenu.innerHTML = GAMES_DATA.map(game => 
                `<button id="menu-btn-${game.id}" onclick="loadGame(${game.id})">${game.id}. ${game.title}</button>`
            ).join('');
        }

        window.loadGame = function(id) {
            // 1. Clean up old game state
            clearActiveGame();

            // 2. Load new game HTML
            const gameData = GAMES_DATA.find(g => g.id === id);
            if (!gameData) return;

            gameArea.innerHTML = `<div class="game-display">${gameData.html}</div>`;
            activeGameId = id;
            
            // 3. Highlight menu button
            document.querySelectorAll('#mainMenu button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`menu-btn-${id}`).classList.add('active');

            // 4. Initialize specific JS logic
            initializeGameLogic(id);
        };

        function clearActiveGame() {
            // Clear all intervals/timeouts registered by the previous game
            gameIntervals.forEach(clearInterval);
            gameIntervals = [];
            
            // Clear specific global timers for robustness if they weren't caught by registerInterval
            if (typeof stopwatchInterval !== 'undefined' && stopwatchInterval !== null) { clearInterval(stopwatchInterval); stopwatchInterval = null; running = false; }
            if (typeof fadeInterval !== 'undefined' && fadeInterval !== null) clearInterval(fadeInterval);
            if (typeof wasteTimerInterval !== 'undefined' && wasteTimerInterval !== null) clearInterval(wasteTimerInterval);
            if (typeof countdownInterval !== 'undefined' && countdownInterval !== null) clearInterval(countdownInterval);
            if (typeof resetTimer !== 'undefined' && resetTimer !== null) clearInterval(resetTimer);
            if (typeof waitTimerInterval !== 'undefined' && waitTimerInterval !== null) clearInterval(waitTimerInterval);
            if (typeof simpleTimerInterval !== 'undefined' && simpleTimerInterval !== null) clearInterval(simpleTimerInterval);
            if (typeof craftTimer !== 'undefined' && craftTimer !== null) clearInterval(craftTimer);
            
            activeGameId = null;
        }
        
        // Helper to register intervals/timeouts for cleanup
        function registerInterval(interval) {
            gameIntervals.push(interval);
        }

        // =========================================================
        // UTILITY FUNCTIONS (Must remain global/accessible)
        // =========================================================
        function getRandomElement(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
        function hexToRgb(hex) { const bigint = parseInt(hex.slice(1), 16); return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255]; }
        function rgbToHex(r, g, b) { r = Math.min(255, Math.max(0, Math.round(r))); g = Math.min(255, Math.max(0, Math.round(g))); b = Math.min(255, Math.max(0, Math.round(b))); return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase(); }

        // --- 1. RPS (Clicker) ---
        let rpsPlayerScore = 0; let rpsCompScore = 0;
        const rpsChoices = ['Rock', 'Paper', 'Scissors'];
        function init_game_01() {
            rpsPlayerScore = 0; rpsCompScore = 0;
            document.getElementById('rpsPlayerScore').textContent = 0;
            document.getElementById('rpsCompScore').textContent = 0;
            document.getElementById('rpsResult').textContent = "Choose.";
        }
        window.playRPS = function (playerChoice) {
            const computerChoice = getRandomElement(rpsChoices);
            const rpsResult = document.getElementById('rpsResult');
            let message = `${playerChoice} vs ${computerChoice}. `;
            if (playerChoice === computerChoice) { message += "Draw!"; }
            else if ((playerChoice === 'Rock' && computerChoice === 'Scissors') || (playerChoice === 'Paper' && computerChoice === 'Rock') || (playerChoice === 'Scissors' && computerChoice === 'Paper')) { rpsPlayerScore++; message += "You Win!"; }
            else { rpsCompScore++; message += "Comp Wins."; }
            document.getElementById('rpsPlayerScore').textContent = rpsPlayerScore;
            document.getElementById('rpsCompScore').textContent = rpsCompScore;
            rpsResult.textContent = message;
        };

        window.initializeGuessGame = function() {
            const guessRangeInput = document.getElementById('guessRange');
            const maxRange = parseInt(guessRangeInput.value) || 100;
            secretNumber = Math.floor(Math.random() * maxRange) + 1;
            attemptsLeft = initialAttempts;
            document.getElementById('guessAttempts').textContent = attemptsLeft;
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessResult').textContent = `New number (1-${maxRange}).`;
        };
        window.checkGuess = function () {
            if (attemptsLeft <= 0) return;
            const guessRangeInput = document.getElementById('guessRange');
            const guessInput = document.getElementById('guessInput');
            const guessResult = document.getElementById('guessResult');
            const userGuess = parseInt(guessInput.value);
            const maxRange = parseInt(guessRangeInput.value) || 100;
            if (isNaN(userGuess) || userGuess < 1 || userGuess > maxRange) { guessResult.textContent = `Invalid (1-${maxRange}).`; return; }
            attemptsLeft--;
            document.getElementById('guessAttempts').textContent = attemptsLeft;
            if (userGuess === secretNumber) { guessResult.textContent = `SUCCESS! (${secretNumber})`; guessInput.disabled = true; } 
            else if (attemptsLeft === 0) { guessResult.textContent = `Game Over! Was ${secretNumber}.`; } 
            else if (userGuess < secretNumber) { guessResult.textContent = "Too low."; } 
            else { guessResult.textContent = "Too high."; }
        };

        // --- 3. Reaction Time Tester (Custom) ---
        let waitingForGreen = false; let startTime = 0; let timeoutId; let bestTime = Infinity;
        function init_game_03() { 
            bestTime = Infinity;

            document.getElementById('reactionButton').textContent = "Start Test";
            document.getElementById('reactionTimeResult').textContent = "Wait for green.";
        }
        window.handleReactionClick = function () {
            const reactionButton = document.getElementById('reactionButton');
            const reactionResult = document.getElementById('reactionTimeResult');
            const reactionMaxDelayInput = document.getElementById('reactionMaxDelay');
            const bestTimeDisplay = document.getElementById('bestTime');
            if (reactionButton.textContent === "Start Test") {
                reactionButton.textContent = "Wait...";
                waitingForGreen = true;
                reactionResult.textContent = "Waiting for green light...";
                const maxDelay = parseInt(reactionMaxDelayInput.value) || 3000;
                const delay = Math.random() * (maxDelay - 500) + 500;
                timeoutId = setTimeout(goGreen, delay);
                registerInterval(timeoutId); // Register the timeout for potential clearing
            } else if (waitingForGreen) {
                clearTimeout(timeoutId);
                reactionResult.textContent = "Too soon! Restart.";
                reactionButton.textContent = "Start Test";
                waitingForGreen = false;
            } else if (reactionButton.textContent === "CLICK NOW!") {
                const reactionTime = Math.round(performance.now() - startTime);
                if (reactionTime < bestTime) { bestTime = reactionTime; bestTimeDisplay.textContent = `${bestTime} ms (RECORD!)`; }
                reactionResult.textContent = `Time: ${reactionTime} ms`;
                reactionButton.textContent = "Start Test";
            }
        };
        function goGreen() {
            const reactionButton = document.getElementById('reactionButton');
            if (waitingForGreen) { reactionButton.textContent = "CLICK NOW!"; startTime = performance.now(); waitingForGreen = false; }
        }

        // --- 14. Stopwatch (Lap) ---
        let stopwatchInterval; let running = false; let elapsedTime = 0;
        function init_game_14() { window.resetStopwatch(); }
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            const centiseconds = Math.floor((ms % 1000) / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}.${centiseconds}`;
        }
        window.startStopwatch = function () {
            const stopwatchDisplay = document.getElementById('stopwatchDisplay');
            const startStopwatchButton = document.getElementById('startStopwatch');
            const lapStopwatchButton = document.getElementById('lapStopwatch');
            if (!running) {
                running = true;
                startStopwatchButton.textContent = "Pause";
                lapStopwatchButton.disabled = false;
                const startTime = Date.now() - elapsedTime;
                stopwatchInterval = setInterval(() => { elapsedTime = Date.now() - startTime; stopwatchDisplay.textContent = formatTime(elapsedTime); }, 10);
                registerInterval(stopwatchInterval);
            } else {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
                running = false;
                startStopwatchButton.textContent = "Resume";
                lapStopwatchButton.disabled = true;
            }
        };
        window.lapStopwatch = function () {
            if (running) {
                const lapHistory = document.getElementById('lapHistory');
                const lapTime = formatTime(elapsedTime);
                lapHistory.innerHTML = `Lap: ${lapTime}<br>` + lapHistory.innerHTML;
            }
        };
        window.resetStopwatch = function () {
            clearInterval(stopwatchInterval); stopwatchInterval = null; running = false; elapsedTime = 0;
            document.getElementById('stopwatchDisplay').textContent = "00:00.00"; 
            document.getElementById('startStopwatch').textContent = "Start";
            document.getElementById('lapHistory').innerHTML = ""; 
            document.getElementById('lapStopwatch').disabled = true;
        };

        // --- 21. VISUAL OUIJA BOARD ---
        let isOuijaActive = false;

        const OUIIJA_TARGETS = [
            'YES', 'NO', 'GOODBYE',
            '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
            'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M',

        function getOuijaElementPosition(id) {
            const el = document.getElementById(`o_${id}`);
            const board = document.getElementById('ouijaBoardContainer');
            if (!el || !board) return { x: 0, y: 0 };
            
            const boardRect = board.getBoundingClientRect();
            const elRect = el.getBoundingClientRect();
            
            // Calculate center relative to the board container
            const x = elRect.left + (elRect.width / 2) - boardRect.left;
            const y = elRect.top + (elRect.height / 2) - boardRect.top;
            
            return { x, y };
        }

        function movePlanchette(targetId) {
            const planchette = document.getElementById('planchette');
            const pos = getOuijaElementPosition(targetId);
            
            // 13px is half the planchette size including borders (20px + 3px border * 2 = 26px total diameter)
            planchette.style.transform = `translate(${pos.x - 13}px, ${pos.y - 13}px)`;
        }

        window.moveRandomly = function () {
            const ouijaQuestion = document.getElementById('ouijaQuestion');
            const currentOuijaAnswer = document.getElementById('currentOuijaAnswer');
            const ouijaButton = document.getElementById('ouijaButton');
            
            if (!isOuijaActive) {
                if (ouijaQuestion.value.trim().length < 5) {
                    currentOuijaAnswer.innerHTML = "Please ask a thoughtful question (5+ chars) first.";
                    return;
                }
                currentQuestion = ouijaQuestion.value.trim();
                isOuijaActive = true;
                ouijaQuestion.disabled = true;
                ouijaButton.textContent = "Next Letter";
                currentOuijaAnswer.innerHTML = `**Q:** ${currentQuestion}<br>...`;
            }

            if (!isOuijaActive) return;

            // Wait slightly for previous movement to finish if necessary, then move
            const targetId = getRandomElement(OUIIJA_TARGETS);
            movePlanchette(targetId);

            // Update answer state after move
            setTimeout(() => {
                if (targetId === 'GOODBYE') {
                    currentSpelledAnswer += " [GOODBYE]";
                    isOuijaActive = false;
                    ouijaButton.disabled = true;
                    currentOuijaAnswer.innerHTML = `**Q:** ${currentQuestion}<br>**A:** ${currentSpelledAnswer}<br><br>SESSION ENDED. Click New Question.`;
                } else if (targetId === 'YES' || targetId === 'NO') {
                    currentSpelledAnswer += ` [${targetId}]`;
                } else {
                    currentSpelledAnswer += targetId;
                }

                if (isOuijaActive) {
                    currentOuijaAnswer.innerHTML = `**Q:** ${currentQuestion}<br>**A:** ${currentSpelledAnswer}`;
                }
            }, 800); // Delay slightly longer than the transition time (0.8s)

        };

        // --- 51. Roman Numeral ---
        const romanMap = { 100: 'C', 90: 'XC', 50: 'L', 40: 'XL', 10: 'X', 9: 'IX', 5: 'V', 4: 'IV', 1: 'I' };
        function init_game_51() { document.getElementById('romanResult').textContent = "Result."; document.getElementById('romanInput').value = ''; }
        window.convertToRoman = function() {
            let num = parseInt(document.getElementById('romanInput').value);
            if (isNaN(num) || num < 1 || num > 100) { document.getElementById('romanResult').textContent = "Range 1-100."; return; }
            let result = '';
            // Use Object.keys to iterate in descending order
            const sortedKeys = Object.keys(romanMap).sort((a, b) => b - a);
            for (let i of sortedKeys) {
                while (num >= parseInt(i)) { result += romanMap[i]; num -= parseInt(i); }
            }
            document.getElementById('romanResult').textContent = result;
        };

            }
        };

        // --- 68. Word Replacer (Custom) ---
        function init_game_68() { document.getElementById('replaceResult').textContent = ""; document.getElementById('replaceInput').value = ''; }
        window.replaceWord = function() {
            const oldWord = document.getElementById('replaceOld').value;
            const newWord = document.getElementById('replaceNew').value;
            const regex = new RegExp(oldWord, 'gi');
            document.getElementById('replaceResult').textContent = document.getElementById('replaceInput').value.replace(regex, newWord);
        };

        // --- 69. Unit Converter ---
        function init_game_69() { document.getElementById('unitResult').textContent = "Result."; document.getElementById('unitInput').value = ''; }
        window.convertUnits = function(mode) {
            const val = parseFloat(document.getElementById('unitInput').value);
            if (isNaN(val)) { document.getElementById('unitResult').textContent = "Invalid."; return; }
            if (mode === 'kmToMi') { document.getElementById('unitResult').textContent = `${(val * 0.621371).toFixed(2)} mi`; }
            else { document.getElementById('unitResult').textContent = `${(val * 1.60934).toFixed(2)} km`; }
        };

        // --- 70. Random Emoji ---
        const emojis = ["üòÄ", "üòÇ", "ü§Ø", "ü§ñ", "üò¥", "üçï", "üî•", "üåç", "üíÄ", "üí©", "üëæ", "ü•∂", "ü§∑"];
        function init_game_70() { document.getElementById('emojiResult').textContent = "N/A"; }
        window.generateEmoji = function() { document.getElementById('emojiResult').textContent = getRandomElement(emojis); };

        // --- 71. Secret Phrase ---
        const secretPhrase = "ZERO EFFORT";
        function init_game_71() { document.getElementById('phraseResult').textContent = "Try to guess."; document.getElementById('phraseInput').value = ''; }
        window.checkPhrase = function() {
            if (document.getElementById('phraseInput').value.toUpperCase() === secretPhrase) { document.getElementById('phraseResult').textContent = "ACCESS GRANTED. (You wasted time.)"; }
            else { document.getElementById('phraseResult').textContent = "Access Denied."; }
        };

        // --- 72. Color Mixer 2 (RGB) ---
        function init_game_72() { 
            document.getElementById('rgbBox').style.backgroundColor = 'transparent';
            document.getElementById('rInput').value = '';
            document.getElementById('gInput').value = '';
            document.getElementById('bInput').value = '';
        }
        window.showRgbColor = function() {
            const r = parseInt(document.getElementById('rInput').value || 0);
            const g = parseInt(document.getElementById('gInput').value || 0);
            const b = parseInt(document.getElementById('bInput').value || 0);
            if (r > 255 || g > 255 || b > 255 || r < 0 || g < 0 || b < 0) { document.getElementById('rgbBox').style.backgroundColor = 'transparent'; return; }
            document.getElementById('rgbBox').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        };

        // --- 73. Letter Remover (Custom Position) ---
        function init_game_73() { document.getElementById('removeResult').textContent = ""; document.getElementById('removeInput').value = ''; }
        window.removeFirstLetter = function() {
            const pos = parseInt(document.getElementById('removePos').value) || 0;
            const str = document.getElementById('removeInput').value;
            if (pos >= 0 && pos < str.length) {
                document.getElementById('removeResult').textContent = str.slice(0, pos) + str.slice(pos + 1);
            } else {
                document.getElementById('removeResult').textContent = "Invalid position.";
            }
        };

        // --- 74. Dice Roll Multiplier (Custom Sides) ---
        let multScore = 0;
        function init_game_74() { multScore = 0; document.getElementById('multScore').textContent = 0; document.getElementById('multResult').textContent = "Roll 2 dice."; }
        window.rollAndMultiply = function() {
            const sides = parseInt(document.getElementById('multSides').value) || 6;
            const d1 = Math.floor(Math.random() * sides) + 1;
            const d2 = Math.floor(Math.random() * sides) + 1;
            const multiplier = d1 * d2;
            multScore += multiplier;
            document.getElementById('multScore').textContent = multScore;
            document.getElementById('multResult').textContent = `Rolled ${d1} x ${d2} = ${multiplier}.`;
        };

        // --- 75. Mood Tracker ---
        const moods = ["Excited", "Bored", "Minimalist", "Confused", "Productive (Lie)", "Stressed", "Meh", "Neutral"];
        function init_game_75() { document.getElementById('moodDisplay').textContent = "Neutral"; }
        window.changeMood = function() { document.getElementById('moodDisplay').textContent = getRandomElement(moods); };

        // --- 76. Input Mirror ---
        function init_game_76() { 
            const mirrorInput = document.getElementById('mirrorInput');
            document.getElementById('mirrorResult').textContent = ""; 
            mirrorInput.value = '';
            // Re-attach input listener
            mirrorInput.oninput = () => { document.getElementById('mirrorResult').textContent = mirrorInput.value; };
        }

        // --- 77. Random Integer (Custom Max) ---
        function init_game_77() { document.getElementById('largeRandomResult').textContent = "N/A"; }
        window.getLargeRandom = function() {
            const max = parseInt(document.getElementById('randMax').value) || 1000;
            document.getElementById('largeRandomResult').textContent = Math.floor(Math.random() * max) + 1;
        };

        // --- 78. Word Counter ---
        function init_game_78() { document.getElementById('wordCountResult').textContent = "Words: 0"; document.getElementById('wordCountInput').value = ''; }
        window.countWords = function() {
            const wordCount = document.getElementById('wordCountInput').value.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('wordCountResult').textContent = `Words: ${wordCount}`;
        };

        // --- 79. Time of Day Guess ---
        function init_game_79() { document.getElementById('timeGuessResult').textContent = "Guess now."; }
        window.checkTimeGuess = function() {
            const hour = new Date().getHours();
            const actual = hour >= 12 ? 'PM' : 'AM';
            const guess = Math.random() < 0.5 ? 'AM' : 'PM';
            document.getElementById('timeGuessResult').textContent = `Guess: ${guess}. Actual: ${actual}. ${guess === actual ? 'Correct!' : 'Wrong!'}`;
        };

        // --- 80. Sequential Clicker (Custom Length) ---
        let seqTarget = 1;
        function init_game_80() { 
            renderSeqButtons(); 
            document.getElementById('seqLen').onchange = renderSeqButtons;
        }
        window.renderSeqButtons = function() {
            const seqLenInput = document.getElementById('seqLen');
            const seqButtonsContainer = document.getElementById('seqButtons');
            const len = parseInt(seqLenInput.value) || 3;
            seqButtonsContainer.innerHTML = '';
            for (let i = 1; i <= len; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => window.seqClick(i);
                seqButtonsContainer.appendChild(button);
            }
            seqTarget = 1;
            document.getElementById('seqTarget').textContent = seqTarget;
            document.getElementById('seqResult').textContent = "Start with 1.";
        }
        window.seqClick = function(num) {
            if (num === seqTarget) {
                seqTarget++;
                const len = parseInt(document.getElementById('seqLen').value) || 3;
                if (seqTarget > len) { document.getElementById('seqResult').textContent = "SUCCESS!"; seqTarget = 1; }
                else { document.getElementById('seqResult').textContent = `Press ${seqTarget}.`; }
            } else {
                document.getElementById('seqResult').textContent = "FAIL! Start over."; seqTarget = 1;
            }
            document.getElementById('seqTarget').textContent = seqTarget;
        };

        // --- 81. Button Swap (Custom) ---
        let swapTarget = 'A';
        function init_game_81() { swapTarget = 'A'; document.getElementById('swapTarget').textContent = 'A'; document.getElementById('swapResult').textContent = "Find the target."; }
        window.swapClick = function(clicked) {
            if (clicked === swapTarget) { document.getElementById('swapResult').textContent = "Hit!"; }
            else { document.getElementById('swapResult').textContent = "Miss."; }
            swapTarget = Math.random() < 0.5 ? 'A' : 'B';
            document.getElementById('swapTarget').textContent = swapTarget;
        };

        // --- 82. Day Number ---
        function init_game_82() { document.getElementById('dayNumResult').textContent = "Day 1-365"; }
        window.getDayNumber = function() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            document.getElementById('dayNumResult').textContent = `Day ${Math.floor(diff / oneDay)}`;
        };

        // --- 83. Simple Inventory Craft (Custom Cost) ---
        let invWood = 10; let invStone = 10; let craftedItems = 0;
        let craftTimer;
        function init_game_83() {
            invWood = 10; invStone = 10; craftedItems = 0;
            updateCraftInventory_83();
            
            if (craftTimer) clearInterval(craftTimer);
            craftTimer = setInterval(() => {
                invWood += Math.floor(Math.random() * 2);
                invStone += Math.floor(Math.random() * 2);
                updateCraftInventory_83();
            }, 5000);
            registerInterval(craftTimer);
        }
        function updateCraftInventory_83() {
            document.getElementById('invWood').textContent = invWood;
            document.getElementById('invStone').textContent = invStone;
            document.getElementById('craftResult').textContent = `Items: ${craftedItems}`;
        }
        window.craftItem = function() {
            const cost = parseInt(document.getElementById('craftCost').value) || 5;
            if (invWood >= cost && invStone >= cost) {
                invWood -= cost; invStone -= cost;
                craftedItems++;
                document.getElementById('craftResult').textContent = "Item crafted!";
            } else {
                document.getElementById('craftResult').textContent = `Need ${cost}W and ${cost}S!`;
            }
            updateCraftInventory_83();
        };

        // --- 84. Text Repetition (Custom Count) ---
        function init_game_84() { document.getElementById('repeatResult').textContent = ""; document.getElementById('repeatInput').value = ''; }
        window.repeatText = function() {
            const count = parseInt(document.getElementById('repeatCount').value) || 3;
            document.getElementById('repeatResult').textContent = document.getElementById('repeatInput').value.repeat(count);
        };

        // --- 85. Random Case ---
        function init_game_85() { document.getElementById('caseResult').textContent = ""; document.getElementById('caseInput').value = ''; }
        window.randomCase = function() {
            let result = '';
            for (const char of document.getElementById('caseInput').value) {
                result += Math.random() < 0.5 ? char.toUpperCase() : char.toLowerCase();
            }
            document.getElementById('caseResult').textContent = result;
        };

        // --- 86. Trivial Geometry ---
        function init_game_86() { document.getElementById('geomResult').textContent = "P: 0"; document.getElementById('sideInput').value = ''; }
        window.calcPerimeter = function() {
            const side = parseFloat(document.getElementById('sideInput').value);
            if (isNaN(side) || side < 0) { document.getElementById('geomResult').textContent = "Invalid."; return; }
            document.getElementById('geomResult').textContent = `P: ${side * 4}`;
        };

        // --- 87. Input Hide/Show ---
        function init_game_87() {
            document.getElementById('hideInput').style.display = 'none';
            document.getElementById('hideResult').textContent = "Hidden.";
            document.getElementById('hideInput').value = '';
        }
        window.toggleInput = function() {
            const hideInput = document.getElementById('hideInput');
            const isHidden = hideInput.style.display === 'none';
            hideInput.style.display = isHidden ? 'block' : 'none';
            document.getElementById('hideResult').textContent = isHidden ? "Visible." : "Hidden.";
        };

        // --- 88. Number Square Root ---
        function init_game_88() { document.getElementById('sqrtResult').textContent = "‚àö: N/A"; document.getElementById('sqrtInput').value = ''; }
        window.calculateSqrt = function() {
            const num = parseFloat(document.getElementById('sqrtInput').value);
            if (isNaN(num) || num < 0) { document.getElementById('sqrtResult').textContent = "Invalid or negative."; return; }
            document.getElementById('sqrtResult').textContent = `‚àö: ${Math.sqrt(num).toFixed(4)}`;
        };

        // --- 89. Sentence Length ---
        function init_game_89() { document.getElementById('sentenceLenResult').textContent = ""; document.getElementById('sentenceLenInput').value = ''; }
        window.checkSentenceLength = function() {
            const len = document.getElementById('sentenceLenInput').value.trim().length;
            document.getElementById('sentenceLenResult').textContent = `Length ${len}. ${len > 10 ? 'Long' : 'Short'}.`;
        };

        // --- 90. Random Wait Timer (Custom Max) ---
        let waitTimerInterval;
        function init_game_90() { 
            if (waitTimerInterval) clearInterval(waitTimerInterval);
            waitTimerInterval = null;
            document.getElementById('waitTimerDisplay').textContent = "Ready";
            document.getElementById('waitResult').textContent = "Click start.";
        }
        window.startRandomWait = function() {
            if (waitTimerInterval) return;
            const max = parseInt(document.getElementById('waitMax').value) || 3;
            const randomTime = Math.floor(Math.random() * max) + 1;
            document.getElementById('waitTimerDisplay').textContent = "Waiting...";
            document.getElementById('waitResult').textContent = `Wait for ${randomTime} seconds.`;
            let remaining = randomTime;

            waitTimerInterval = setInterval(() => {
                remaining--;
                document.getElementById('waitTimerDisplay').textContent = `${remaining}s remaining...`;
                if (remaining <= 0) {
                    clearInterval(waitTimerInterval);
                    waitTimerInterval = null;
                    document.getElementById('waitTimerDisplay').textContent = "Done!";
                    document.getElementById('waitResult').textContent = "Time wasted successfully.";
                }
            }, 1000);
            registerInterval(waitTimerInterval);
        };

        // --- 91. Binary Flip (Custom Bits) ---
        let binary = [];
        function init_game_91() { initializeBinary_91(); }
        function initializeBinary_91() {
            const binaryBitsInput = document.getElementById('binaryBits');
            const bits = parseInt(binaryBitsInput.value) || 4;
            binary = Array(bits).fill(0);
            document.getElementById('binaryFlip').textContent = binary.join('');
            
            // Re-attach listener
            binaryBitsInput.onchange = initializeBinary_91;
        }
        window.flipBit = function() {
            if (binary.length === 0) return;
            const index = Math.floor(Math.random() * binary.length);
            binary[index] = 1 - binary[index];
            document.getElementById('binaryFlip').textContent = binary.join('');
        };

        // --- 92. Number to Word ---
        const numWords = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        function init_game_92() { document.getElementById('numToWordResult').textContent = ""; document.getElementById('numToWordInput').value = ''; }
        window.numToWord = function() {
            const num = parseInt(document.getElementById('numToWordInput').value);
            document.getElementById('numToWordResult').textContent = (num >= 1 && num <= 10) ? numWords[num - 1] : "1-10 only.";
        };

        // --- 93. Random Punctuation ---
        const punctuation = [".", ",", "!", "?", ";", "..."];
        function init_game_93() { document.getElementById('puncResult').textContent = ""; document.getElementById('puncInput').value = ''; }
        window.addPunctuation = function() {
            document.getElementById('puncResult').textContent = document.getElementById('puncInput').value + getRandomElement(punctuation);
        };

        // --- 94. Alphabet Position ---
        function init_game_94() { document.getElementById('alphaResult').textContent = "1-26"; document.getElementById('alphaInput').value = ''; }
        window.getAlphaPosition = function() {
            const char = document.getElementById('alphaInput').value.toUpperCase();
            const pos = char.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
            document.getElementById('alphaResult').textContent = (pos >= 1 && pos <= 26) ? pos : "Invalid letter.";
        };

        // --- 95. Click Color Change ---
        function init_game_95() { document.getElementById('clickColorBox').style.backgroundColor = '#333'; }
        window.changeClickColor = function() {
            const color = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            document.getElementById('clickColorBox').style.backgroundColor = color;
        };

        // --- 96. Simple Budget (Custom Start) ---
        let budgetCash;
        function init_game_96() { 
            const budgetStartInput = document.getElementById('budgetStart');
            budgetCash = parseInt(budgetStartInput.value) || 100;
            document.getElementById('budgetCash').textContent = budgetCash; 
            document.getElementById('budgetResult').textContent = "Financial ruin."; 

            // Re-attach listener
            budgetStartInput.onchange = () => { 
                budgetCash = parseInt(budgetStartInput.value) || 100; 
                document.getElementById('budgetCash').textContent = budgetCash; 
                document.getElementById('budgetResult').textContent = "New start balance."; 
            };
        }
        window.spendMoney = function() { budgetCash = Math.max(0, budgetCash - 10); document.getElementById('budgetCash').textContent = budgetCash; document.getElementById('budgetResult').textContent = budgetCash === 0 ? "Bankrupt!" : "-10. Spend more!"; };
        window.earnMoney = function() { budgetCash += 5; document.getElementById('budgetCash').textContent = budgetCash; document.getElementById('budgetResult').textContent = "+5. Good job."; };

        // --- 97. Odd Number Check ---
        function init_game_97() { document.getElementById('oddCheckResult').textContent = "Yes/No"; document.getElementById('oddCheckInput').value = ''; }
        window.checkOdd = function() {
            const num = parseInt(document.getElementById('oddCheckInput').value);
            if (isNaN(num)) { document.getElementById('oddCheckResult').textContent = "Invalid."; return; }
            document.getElementById('oddCheckResult').textContent = num % 2 !== 0 ? "Yes, it's odd." : "No, it's even.";
        };

        // --- 98. Multi-Step Quiz (Custom) ---
        let multiQuizStep = 0;
        const quizQuestions = [
            { q: "Q1: Is this page helpful?", a: "B" },
            { q: "Q2: Is 1+1=2?", a: "A" },
            { q: "Q3: Is the sky blue (during the day)?", a: "A" }
        ];
        function init_game_98() { 
            multiQuizStep = 0;
            document.getElementById('multiQuizQ').textContent = quizQuestions[0].q;
            document.getElementById('multiQuizResult').textContent = `Step 1/${quizQuestions.length}`;
        }
        window.nextQuizStep = function(answer) {
            if (multiQuizStep >= quizQuestions.length) {
                document.getElementById('multiQuizResult').textContent = "Quiz finished. Click to restart.";
                multiQuizStep = 0;
                document.getElementById('multiQuizQ').textContent = quizQuestions[0].q;
                return;
            }

            if (answer === quizQuestions[multiQuizStep].a) {
                multiQuizStep++;
                if (multiQuizStep < quizQuestions.length) {
                    document.getElementById('multiQuizQ').textContent = quizQuestions[multiQuizStep].q;
                    document.getElementById('multiQuizResult').textContent = `Correct! Step ${multiQuizStep + 1}/${quizQuestions.length}`;
                } else {
                    document.getElementById('multiQuizQ').textContent = "COMPLETED! ALL CORRECT!";
                    document.getElementById('multiQuizResult').textContent = "Quiz finished.";
                }
            } else {
                document.getElementById('multiQuizResult').textContent = "Incorrect! Start over.";
                multiQuizStep = 0;
                document.getElementById('multiQuizQ').textContent = quizQuestions[0].q;
            }
        };
        
        // --- 99. Simple Timer (Custom Duration) ---
        let simpleTimerValue; let simpleTimerInterval;
        function init_game_99() { 
            window.startSimpleTimer(); 
            if (simpleTimerInterval) clearInterval(simpleTimerInterval);
        }
        window.startSimpleTimer = function() {
            if (simpleTimerInterval) clearInterval(simpleTimerInterval);
            const duration = parseInt(document.getElementById('simpleDuration').value) || 10;
            simpleTimerValue = duration;
            document.getElementById('simpleTimer').textContent = `${simpleTimerValue}s`;
            document.getElementById('simpleTimerResult').textContent = "Timing...";
            simpleTimerInterval = setInterval(() => {
                simpleTimerValue--;
                document.getElementById('simpleTimer').textContent = `${simpleTimerValue}s`;
                if (simpleTimerValue <= 0) {
                    clearInterval(simpleTimerInterval);
                    simpleTimerInterval = null;
                    document.getElementById('simpleTimerResult').textContent = "ZERO!";
                }
            }, 1000);
            registerInterval(simpleTimerInterval);
        };

        // --- 100. Ultimate Counter (Custom Increment) ---
        let ultimateCount = 0;
        function init_game_100() { ultimateCount = 0; document.getElementById('ultimateCount').textContent = 0; }
        window.incrementUltimate = function() { 
            const rate = parseInt(document.getElementById('incrementRate').value) || 1;
            ultimateCount += rate; 
            document.getElementById('ultimateCount').textContent = ultimateCount.toLocaleString(); 
        };
    </script>
</body>
</html>
